<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator_css.css">
</head>
<body>
    <div class="container">
        <h4>CASIO<sub>fx-100</sub></h4>
        <div id="display">
            <input placeholder="0">
        </div>
        <div>
        <div>
            <button>Shift</button>           
            <button>Alpha</button>
            <button id="up">&#8593;</button>
            <button>Mode</button>
            <button id="on">On</button>
        </div>
        <div>
            <button class="bu6">x<sup>-1</sup></button>           
            <button class="bu6">nCr</button>
            <button class="bu6">&#8592;</button>
            <button class="bu6">&#8594;</button>
            <button class="bu6">pol</button>
            <button class="bu6">x<sup>3</sup></button>
        </div>
        <div>
            <button class="bu5">a<sub>b/c</sub></button>           
            <button class="bu5">&#8730;</button>
            <button class="bu5">&darr;</button>
            <button class="bu5">x<sup>2</sup></button>
            <button class="bu5">log</button>
           
        </div>
        <div>
            <button class="bu6">RCL</button> 
            <button class="bu6">ENG</button>          
            <button class="bu6">sin</button>
            <button class="bu6">cos</button>           
            <button class="bu6">tan</button>
            <button class="bu6">M+</button>
        </div>
        <div>
            <button class="bu6">(</button> 
            <button class="bu6">)</button>  
            <button class="bu6">^</button>        
            <button class="bu6">,</button>
            <button class="bu6">&Pi;</button>           
           
            <button class="bu6">M-</button>
        </div>
    </div>

        <div>
            <button>7</button>           
            <button>8</button>
            <button>9</button>
            <button>DEl</button>
            <button>AC</button>
        </div>
        <div>
            <button>4</button>           
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>&#247;</button>
        </div>
        <div>
            <button>1</button>           
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div>
            <button>00</button>           
            <button>0</button>
            <button>.</button>
            <button class="ac">Ans</button>
            <button class="ac">=</button>
        </div

        </div>
</body>
</html>
